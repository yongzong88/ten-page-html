<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機整數</title>
</head>

<body>
    請輸入正整數<br> 最小值
    <input type="number" id="n1"> 最大值
    <input type="number" id="n2">
    <button type="button" onclick="check()"> 
        click me!! 
    </button>
</body>
<script>
    function check() {
        document.write(parseInt(document.getElementById("n1").value) + Math.floor(Math.random() * (1 + parseInt(document.getElementById("n2").value) - parseInt(document.getElementById("n1").value))))
    }
</script>

</html>
