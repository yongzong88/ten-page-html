<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
</head>

<body>
    請輸入體重(公斤)<input type="number" id="n1"> 請輸入身高(公分)<input type="number" id="n2">
    <button type="button" onclick="check()"> 
        click me!! 
    </button>
</body>
<script>
    function check() {
        document.write(parseInt(document.getElementById("n1").value) / parseInt(document.getElementById("n2").value) / parseInt(document.getElementById("n2").value) * 10000)
    }
</script>

</html>
